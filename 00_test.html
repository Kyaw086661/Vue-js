<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test">
        <h1>{{ title }}</h1>
        <h2>{{ body }}</h2>
    </div>
    <hr>
    <div class="app">
        <h1>{{ title }}</h1>
        <h3>{{ body }}</h3>
    </div>
    <hr>
    <div id="new">
        <h1>{{ title }}</h1>
        <h3>{{ body }}</h3>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    var test = new Vue({
        el: '#test',
        data: {
            title: 'this is title',
            body: 'this is body',
        }
    })

    let app = new Vue({
        el: '.app',
        data: {
            title: "this is second title",
            body: "this is second body",
        }
    })
    var app1 = new Vue({
        el: '#new',
        data: {
            title: "this is third title",
            body: "this is third body",
        }
    })
</script>

</html>
