<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p {
        color: red;
    }
</style>

<body>
    <div class="app">
        <!-- <button v-on:click="clickMe"> Click</button> -->
        <!-- <button @click="click"> Click</button> -->
        <h1>{{ message }}</h1>
        <button @click="inc()">Increase</button>
        <button @click="dec()">Decrease</button>

        <p v-if="message > 0">It is plus</p>
        <p v-if="message == 0">It is zero</p>
        <p v-if="message < 0">It is minus</p>
        <input type="text" v-model="myText" v-on:keyup.enter="send"> {{ myText }}
        <button v-on:click="send()">Send</button>


    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>
    let app = new Vue({
        el: ".app",
        data: {
            message: 0,
            myText: '',
        },
        methods: {
            // clickMe: function() {
            //     alert('hello world');
            // }
            inc() {
                this.message++;
            },
            dec() {
                this.message--;
            },
            send() {
                console.log(this.myText);
                this.myText = '';
            }
        },
    })
</script>

</html>
